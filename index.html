<!DOCTYPE html>
<html>
    <head>
        <title>Icon Documentation</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">	
        <link href="https://file.myfontastic.com/orZcghhFzdTquzKceSzhAR/icons.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <div class="headings">
                <h4>Visto Icon</h4>
                <h4>Font Awesome Icon used</h4>
            </div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-calendar"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-calendar-o"></span></div>
            </div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-filter"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-filter"></span></div>
            </div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-arrow-solid-down"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-caret-down"></span></div>
            </div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-browser-report"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-bar-chart"></span></div>
            </div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-trend-view"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-line-chart"></span></div>
            </div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-settings"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-cog"></span></div>
            </div>
            <div class="clear"></div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-avatar-round"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-user"></span></div>
            </div>
            <div class="clear"></div>
            <div class="iconContainer">
                <div class="vistoIcons"><span class="icon-help"></span></div>
                <div class="fontAwesomeIcons"><span class="fa fa-question-circle"></span></div>
            </div>
            <div class="clear"></div>
        </div>
    </body>
    
</html>
